<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Love Letter Fireworks</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

.home {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: grid;
  place-items: center;
}

/* CANVAS */
#fireworksCanvas {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* LOVE LETTER (NOT FULL WIDTH) */
.letter {
  position: relative;
  z-index: 2;

  width: 100%;
  max-width: 420px;              /* batas lebar jelas */
  margin: 0 auto;                /* center horizontal */
  padding: 28px 26px;            /* padding lebih ramping */

  background: linear-gradient(
    180deg,
    #dbac94 0%,
    #ff5583 70%
  );

  border-radius: 14px;

  box-shadow:
    0 16px 32px rgba(0, 0, 0, 0.25),
    inset 0 0 0 1px rgba(240, 170, 190, 0.35);

  font-family: "Georgia", "Times New Roman", serif;
  color: #3a2a2a;
  line-height: 1.7;

  animation: loveLetterIn 1.3s ease-out forwards;
}

/* HEART */
.letter::before {
  content: "â™¥";
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  background: #1a0910;
  padding: 0 8px;
  color: #d96a8d;
  font-size: 18px;
}

/* TITLE */
.letter h2 {
  text-align: center;
  margin: 0 0 18px;
  font-weight: normal;
  letter-spacing: 1px;
  color: #893950;
  font-size: 18px;
}

/* TEXT */
.letter p {
  margin: 0;
  text-align: justify;
  font-size: 14px;
}

/* SIGNATURE */
.signature {
  margin-top: 24px;
  text-align: right;
  font-style: italic;
  font-size: 13px;
}

/* ANIMATION */
@keyframes loveLetterIn {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* MOBILE TUNING */
@media (max-width: 480px) {
  .letter {
    max-width: 340px;
    padding: 22px 20px;
  }
}
.button {
  padding: 8px 24px;
  color: black;
  background: rgb(81, 26, 76);
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  text-decoration: none;
}

</style>
</head>

<body>

    <div class="signature">

<canvas id="fireworksCanvas"></canvas>

<script>
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* FIREWORK */
class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.sx = Math.random() * 3 - 1.5;
    this.sy = Math.random() * -4 - 6;
    this.size = 2;
    this.shouldExplode = false;
    this.explodeHeight =
      Math.random() * canvas.height * 0.6 + canvas.height * 0.1;

    const c = Math.floor(Math.random() * 0xffffff);
    this.r = c >> 16;
    this.g = (c >> 8) & 255;
    this.b = c & 255;
  }

  update() {
    this.sy += 0.03;
    this.x += this.sx;
    this.y += this.sy;
    if (this.y <= this.explodeHeight) this.shouldExplode = true;
  }

  draw() {
    ctx.fillStyle = `rgb(${this.r},${this.g},${this.b})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

class Particle {
  constructor(x, y, r, g, b) {
    this.x = x;
    this.y = y;
    this.sx = Math.random() * 4 - 2;
    this.sy = Math.random() * 4 - 2;
    this.life = 80;
    this.r = r;
    this.g = g;
    this.b = b;
  }

  update() {
    this.sy += 0.05;
    this.x += this.sx;
    this.y += this.sy;
    this.life--;
  }

  draw() {
    ctx.fillStyle = `rgba(${this.r},${this.g},${this.b},${this.life / 80})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fill();
  }
}

const fireworks = [];
const particles = [];

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (Math.random() < 0.04) {
    fireworks.push(new Firework());
  }

  for (let i = fireworks.length - 1; i >= 0; i--) {
    const f = fireworks[i];
    f.update();
    f.draw();

    if (f.shouldExplode) {
      for (let j = 0; j < 60; j++) {
        particles.push(new Particle(f.x, f.y, f.r, f.g, f.b));
      }
      fireworks.splice(i, 1);
    }
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.update();
    p.draw();
    if (p.life <= 0) particles.splice(i, 1);
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
